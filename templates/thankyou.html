<!DOCTYPE html>
<html>
<head>
    <title>Thank you</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            width: 500px; 
            height: 700px; 
        }
    </style>
</head>
<body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="Images/Gaeilge.PNG" class="d-block w-100" alt="Go raibh maith agat">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="Images/Thanks.PNG" class="d-block w-100" alt="Thanks">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="Images/LovelyDay.PNG" class="d-block w-100" alt="Lovely">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">

    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('results') }}" class="btn btn-primary">See Results</a>
